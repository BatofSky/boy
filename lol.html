<script type="text/javascript">
	let green = document.querySelectorAll('.green')
	let red = document.querySelectorAll('.red')
	let blue = document.querySelectorAll('.blue')
	let grey = document.querySelectorAll('.grey')
	
	let score = 0
		for(let index = 0; index<76; index = index + 1){//цикл
			red[index].onclick = function (){
				red[index].style.backgroundImage = "url(water.jpg)"
				red[index].style.backgroundSize = "100% 100%"
			}
		}
		for(let index = 0; index<22; index = index + 1){
			green[index].onclick = function (){
				green[index].style.backgroundImage = "url(ship.jpg)"
				green[index].style.backgroundSize = "100% 100%"
				score = score - 1
				document.querySelector(".score").innerHTML = score
			}
		}
		for(let index = 0; index<1; index = index + 1){
			blue[index].onclick = function (){
				blue[index].style.backgroundImage = "url(help.jpg)"
				blue[index].style.backgroundSize = "100% 100%"
				for(let index = 0; index<5; index = index+1){
					red[index].style.backgroundImage = "url(water.jpg)"
					red[index].style.backgroundSize = "100% 100%"
				}
			}
		}
		for(let index = 0; index<1; index = index + 1){
			grey[index].onclick = function (){
				grey[index].style.backgroundImage = "url(boom.png)"
				grey[index].style.backgroundSize = "100% 100%"
				for(let index = 0; index<3; index = index+1){
					green[index].style.backgroundImage = "url(ship.jpg)"
					green[index].style.backgroundSize = "100% 100%"
				}
			}
		}
